<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>문의하기</title>
</head>
<body>
    <nav>
        <a href="index.html" class="home-button">홈</a>
        <a href="login.html" class="login-button">로그인</a>
    </nav>
    
    <header>
        <h1>문의하기</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="contact">연락처:</label>
            <input type="text" id="contact" name="contact" required>
            
            <label for="email">이메일 주소:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">제목:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">내용:</label>
            <textarea id="message" name="message" required></textarea>
            
            <label for="attachment">첨부 파일:</label>
            <input type="file" id="attachment" name="attachment">
            
            <button type="submit">제출</button>
        </form>
    </main>
    <footer>
        <p>Hi All, Explore <a href="instagram.com/re_all_sky">re_all_sky/</a> for learn more.</p>
        <a href="contact.html" class="contact-button">문의하기</a>
    </footer>
</body>
</html>
